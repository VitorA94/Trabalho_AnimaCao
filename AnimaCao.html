<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaCão</title>
    <link rel="icon" href="images/animacao.jpg" type="image/jpg">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap. Para consultar os ícones: https://icons.getbootstrap.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css" />
</head>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light" id="menu">
        <div class="container-fluid m-3">
            <img src="images/animacao.jpg" width="150px" class="img-fluid">
            <a class="navbar-brand text-light" href="#">AnimaCão</a>
            <!-- item do menu -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="AnimaCao.html">
                            <i class="bi bi-person-vcard"></i>
                            Cadastros
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Formulário de Cadastro -->
            <div class="col-md-6">
                <div class="box">
                    <form>
                        <fieldset>
                            <legend> <b>Fórmulario de acesso</b></legend>
                            <br>
                            <br>
                            <!-- Nome -->
                            <div class="inputBox">
                                <input type="text" name="nome" id="nome" class="inputUser" required>
                                <label for="nome">Nome completo</label>
                            </div>
                            <br><br>
                            <!-- Email -->
                            <div class="inputBox">
                                <input type="email" name="email" id="email" class="inputUser"
                                    placeholder="seu@email.com" required>
                                <label for="email">Email</label>
                            </div>
                            <br><br>
                            <!-- Telefone -->
                            <div class="inputBox">
                                <input type="tel" name="telefone" id="telefone" class="inputUser"
                                    placeholder="(11)123456789" pattern="([0-9]{2})[0-9]{4}-[0-9]{4}" required>
                                <!--pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>[0-9]{9}-->
                                <label for="telefone">Telefone</label>
                            </div>

                            <br><br>
                            <!-- Sexo -->
                            <p>Sexo:</p>
                            <input type="radio" id="feminino" name="genero" value="Feminino" required>
                            <label for="feminino">Feminino</label>
                            <br>
                            <input type="radio" id="masculino" name="genero" value="Masculino" required>
                            <label for="masculino">Masculino</label>
                            <br>
                            <input type="radio" id="outro" name="genero" value="Outro" required>
                            <label for="outro">Outro</label>

                            <br><br>
                            <!-- Data de Nascimento -->
                            <div class="inputBox">
                                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                                <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser"
                                    required>
                            </div>

                            <br><br>
                            <!-- Tipo de animal de estimação -->
                            <p>Tipo de animal de estimação:</p>
                            <input type="checkbox" id="pet_cachorro" name="pet_cachorro" value="Cachorro">
                            <label for="pet_cachorro">Cachorro</label>
                            <br>
                            <input type="checkbox" id="pet_gato" name="pet_gato" value="Gato">
                            <label for="pet_gato">Gato</label>
                            <br>
                            <input type="checkbox" id="pet_outro" name="pet_outro" value="Outro">
                            <label for="pet_outro">Outro</label>

                            <br><br>
                            <!-- Quantidade de animais de estimação -->
                            <div class="inputBox">
                                <input type="number" name="pet_quantidade" id="pet_quantidade" class="inputUser"
                                    required>
                                <label for="pet_quantidade">Quantidade de animais de estimação</label>
                            </div>

                            <br><br>
                            <!-- Cidade -->
                            <div class="inputBox">
                                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                                <label for="cidade">Cidade</label>
                            </div>
                            <br><br>
                            <!-- Estado -->
                            <div class="inputBox">
                                <input type="text" name="estado" id="estado" class="inputUser" required>
                                <label for="estado">Estado</label>
                            </div>
                            <br><br>
                            <!-- Endereço -->
                            <div class="inputBox">
                                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                                <label for="endereco">Endereço</label>
                            </div>
                            <br><br>
                            <!-- Botão enviar -->
                            <input type="submit" id="salvar" value="Enviar ✔️" onclick="salvarCadastro()"
                                class="btn btn-success">

                            <!-- Botão limpar -->
                            <input type="reset" id="limpar" value="Limpar ❌" class="btn btn-danger">
                        </fieldset>
                    </form>
                </div>
            </div>

            <!-- Formulário de Listagem -->
            <div class="col-md-6">
                <div class="box">
                    <div class="p-3" id="titulo_listagem">
                        <h1 class="text-light">
                            Listagem de Clientes
                        </h1>
                    </div>
                    <hr>
                    <div id="listagem"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer mt-auto p-3">
        <div class="container text-center">
            <span class="text-light">AnimaCão &copy; - Todos os direitos reservados
            </span>
        </div>
    </footer>
    <script src="js/formulario.js"></script>
</body>

</html>
